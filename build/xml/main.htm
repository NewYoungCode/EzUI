    #icon {
        fore-image: "imgs/icon.png";

    #up {

    }

        #up:hover {
            fore-image: "imgs/up_1.png";
        }

    #play {
        fore-image: "imgs/play.png";
    }

        #play:hover {

<vbox style="background-color:#029BE9" id="main">
    <vbox id="main2">
        <hbox id="title" height="50" action="move" style="color:#ffffff;">

            <label text="登录" width="40"></label>
            <spacer width="206"></spacer>
            <edit id="searchEdit" width="257" height="26" style="background-color:#ffffff;color:#000000;border-radius:26"></edit>

            <spacer></spacer>
            <hbox width="100" id="btns">  <label text="0" action="mini"></label><label text="1" action="max"></label><label text="r" action="close"></label> </hbox>
        </hbox>
        <hbox id="center" style="background-color:rgb(255,255,255)">

            <vbox width="309" id="centerLeft">
                <hbox height="40" id="tools">
                    <spacer width="15"></spacer>
                    <label text="默认列表" halign="left" tablayout="leftList"></label>
                    <!--<spacer width="18"></spacer>
                    <label id="icon1" width="25" height="25" y="7" tablayout="leftList"></label>-->
                </hbox>
                <tablayout id="leftList">
                    <vlist id="playList"></vlist>
                    <vlist id="downList"></vlist>
                </tablayout>
            </vbox>
            <vbox>
                <hbox height="40" style="border-bottom:1;border-color:rgb(221,221,221);">
                    <spacer></spacer>
                    <label width="54" text="乐库" tablayout="rightView" id="songView" style="border-bottom:3;border-color:rgb(55,174,254);"></label>
                    <label width="54" text="歌词" tablayout="rightView" id="lrcView"></label>
                    <label width="54" text="MV" tablayout="rightView" id="mvView"></label>
                    <label width="54" text="直播" tablayout="rightView"></label>
                    <spacer></spacer>
                </hbox>
                <tablayout id="rightView">
                    <vlist id="searchList"></vlist>
                    <vbox id="lrcView2" style="font-size:13"> </vbox>
                    <vbox id="vlcDock" style="background-color:#000000;"></vbox>
                </tablayout>
            </vbox>
        </hbox>
        <hbox id="bottom" height="67">
            <spacer width="17"></spacer>
            <label width="38" height="38" id="up"></label>
            <spacer width="18"></spacer>
            <label width="46" height="46" id="play"></label>
            <spacer width="18"></spacer>
            <label width="38" height="38" id="next"></label>
            <spacer width="24"></spacer>

            <label id="singer" width="53" height="53">

            </label>

            <spacer width="10"></spacer>

            <vbox style="color:rgb(255,255,255)" class="a b  c   ddd">
                <label id="songName" halign="left" text="酷🐕音乐xxx" height="40"></label>
                <hbox id="playerBar" style="background-color: rgb(200,200,200, 0.3);border-radius:5" height="5">
                    <label style="background-color:#FFFEA1" width="5"></label>
                </hbox>
            </vbox>
            <label id="time" text="00:00/00:00" width="130" style="color:#ffffff"></label>
        </hbox>
